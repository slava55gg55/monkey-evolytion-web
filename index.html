<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Evolution Slider Quiz</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
    overflow: hidden;
  }

  .slider-wrapper {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 360px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.4s ease, opacity 0.4s ease;
  }

  .slider-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 32px;
    cursor: pointer;
    padding: 10px;
    user-select: none;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
  }

  .arrow.left { left: -40px; }
  .arrow.right { right: -40px; }

  .bottom-panel {
    position: absolute;
    bottom: 0;
    width: 100%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 16px 16px 0 0;
    padding: 20px;
    box-shadow: 0 -4px 16px rgba(0,0,0,0.15);
    transform: translateY(100%);
    transition: transform 0.4s ease;
  }

  .bottom-panel.active {
    transform: translateY(0);
  }

  .open-panel-btn {
    margin-top: 16px;
    padding: 10px 16px;
    background: #222;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .answers button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    cursor: pointer;
    background: #fafafa;
  }

  .result {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="slider-wrapper" id="sliderWrapper">
  <span class="arrow left" id="prevBtn">❮</span>
  <img id="sliderImg" class="slider-img" src="image1.jpg" />
  <span class="arrow right" id="nextBtn">❯</span>
</div>

<button class="open-panel-btn" id="openPanel">Открыть вопрос</button>

<div class="bottom-panel" id="panel">
  <div id="questionText">Ваш вопрос будет здесь</div>
  <div class="answers" id="answers"></div>
  <div class="result" id="result"></div>
</div>

<script>
  // СЛАЙДЕР — впишите свои картинки
  const images = [
    "image1.jpg",
    "image2.jpg",
    "image3.jpg"
  ];

  let index = 0;

  const sliderImg = document.getElementById("sliderImg");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const sliderWrapper = document.getElementById("sliderWrapper");

  function updateImage() {
    sliderImg.src = images[index];
  }

  prevBtn.onclick = () => {
    index = (index - 1 + images.length) % images.length;
    updateImage();
  };

  nextBtn.onclick = () => {
    index = (index + 1) % images.length;
    updateImage();
  };

  // ВОПРОСЫ — ВПИШИТЕ СВОИ ДАННЫЕ
  const quiz = [
    {
      question: "Кто изображён на этой стадии эволюции?",
      answers: ["Австралопитек", "Парантроп", "Хомо хабилис"],
      correct: 0,
      explanation: "Австралопитеки — одна из самых ранних групп гомининов."
    }
  ];

  let currentQuestion = 0;

  const panel = document.getElementById("panel");
  const openPanel = document.getElementById("openPanel");
  const questionText = document.getElementById("questionText");
  const answersBox = document.getElementById("answers");
  const resultBox = document.getElementById("result");

  openPanel.onclick = () => {
    panel.classList.toggle("active");
    sliderWrapper.style.transform = panel.classList.contains("active")
      ? "translateY(-40px)"
      : "translateY(0)";
    sliderWrapper.style.opacity = panel.classList.contains("active") ? 0.6 : 1;

    loadQuestion();
  };

  function loadQuestion() {
    const q = quiz[currentQuestion];
    questionText.textContent = q.question;
    answersBox.innerHTML = "";
    resultBox.textContent = "";

    q.answers.forEach((ans, i) => {
      const btn = document.createElement("button");
      btn.textContent = ans;
      btn.onclick = () => checkAnswer(i);
      answersBox.appendChild(btn);
    });
  }

  function checkAnswer(i) {
    const q = quiz[currentQuestion];
    if (i === q.correct) {
      resultBox.textContent = "Верно! " + q.explanation;
      resultBox.style.color = "green";
    } else {
      resultBox.textContent = "Неверно. " + q.explanation;
      resultBox.style.color = "red";
    }
  }
</script>

</body>
</html>
