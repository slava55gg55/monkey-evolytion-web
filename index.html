<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Evolution Slider Quiz</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffdd7e;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
    overflow: hidden;
  }

  .slider-wrapper {
    margin-top: 250px;
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 360px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.4s ease, opacity 0.4s ease;
  }

  .slider-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 32px;
    cursor: pointer;
    padding: 10px;
    user-select: none;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
  }

  .arrow.left { left: -40px; }
  .arrow.right { right: -40px; }

  .bottom-panel {
    position: absolute;
    bottom: 0;
    width: 100%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 16px 16px 0 0;
    padding: 20px;
    box-shadow: 0 -4px 16px rgba(0,0,0,0.15);
    transform: translateY(100%);
    transition: transform 0.4s ease;
    max-height: 35%;
    overflow-y: auto;
  }

  .bottom-panel.active {
    transform: translateY(0);
  }

  .open-panel-btn {
    margin-top: 16px;
    padding: 10px 16px;
    background: #222;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .question-block {
    margin-bottom: 16px;
  }

  .answers button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    cursor: pointer;
    background: #fafafa;
    text-align: left;
  }

  .answers button:disabled {
    cursor: not-allowed;
    opacity: 0.6;
  }

  .explanation {
    margin-top: 6px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="slider-wrapper" id="sliderWrapper">
  <span class="arrow left" id="prevBtn">❮</span>
  <img id="sliderImg" class="slider-img" src="image1.jpg" />
  <span class="arrow right" id="nextBtn">❯</span>
</div>

<button class="open-panel-btn" id="openPanel">Открыть вопросы</button>

<div class="bottom-panel" id="panel">
  <div id="questionsContainer"></div>
</div>

<script>

        {
          question: "Какой образ жизни был у дриопитека?",

        {

    }
  ]
    },
    {
      image: "image4.jpg", // картинка питекантропа
      questions: [
    {

      answers: [

    },
    {
      question: "Что говорит о способности питекантропа к длительному передвижению?",
      answers: [
        "Удлинённые ноги и сводчатая стопа",
        "Длинные руки, как у обезьян",
        "Специализированные сильные плечи для лазания"
      ],
      correct: 0,
      explanation: "У Homo erectus были длинные ноги и развитый свод стопы — это адаптация к продолжительным переходам."
    }
  ]
    },
    {
      image: "image5.jpg", // картинка неандертальца
      questions: [
    {
      question: "Что отличало череп неандертальца от черепа современного человека?",
      answers: [
        "Высокий, округлый лоб и выраженный подбородок",

      ],
      correct: 1,
      explanation: "Неандертальцы имели удлинённый низкий череп и мощные надбровные дуги — классические черты вида."
    },
    {
      question: "Какое новшество в охотничьих технологиях связано с неандертальцами?",
      answers: [
        "Копья с зазубринами из кости и дерева",

        "Металлические наконечники и луки"
      ],
      correct: 1,
      explanation: "Неандертальцы делали прочные копья с каменными наконечниками и использовали их как метательные."
    },
    {
      question: "Что говорит о развитии заботы внутри сообществ неандертальцев?",
      answers: [
        "Останки с тяжёлыми травмами, зажившими при помощи других членов группы",

      ],
      correct: 0,
      explanation: "Находки скелетов с тяжёлыми переломами, пережитыми при жизни, показывают социальную поддержку и уход."

  ]
    },
    {
      image: "image6.jpg", // картинка кроманьонца
      questions: [
        {
          question: "Когда появились кроманьонцы в Европе?",
          answers: [
            "Около 300 тыс. лет назад",
            "Около 40 тыс. лет назад",
            "Около 5 тыс. лет назад"
          ],
          correct: 1,
          explanation: "Кроманьонцы (ранние Homo sapiens в Европе) появились примерно 40 тыс. лет назад."
        },
        {
          question: "Какое культурное достижение тесно связано с кроманьонцами?",
          answers: [
            "Первые наскальные рисунки и развитое искусство",
            "Применение бронзовых орудий",
            "Описание речи с помощью письменности"
          ],
          correct: 0,
          explanation: "Кроманьонцы создали множество наскальных рисунков и гравюр — одно из первых масштабных проявлений искусства."
        },
        {
          question: "Что указывает на развитую социальную организацию кроманьонцев?",
          answers: [
            "Большие стаи мигрирующих животных",
            "Сложные жилища, украшения и погребальные ритуалы",
            "Наличие крупных городов"
          ],
          correct: 1,
          explanation: "Украшения, обработанные кости, ритуальные захоронения и жилища — признаки развитой социальной структуры."
        }
      ]
    },
    {
      image: "image7.jpg", // картинка современного человека
      questions: [
        {
          question: "Какая особенность строения черепа наиболее характерна для современного человека?",
          answers: [
            "Очень массивные надбровные дуги",
            "Высокий округлый череп и выраженный подбородок",
            "Сильно вытянутый назад затылок"
          ],
          correct: 1,
          explanation: "Современный человек имеет высокий череп, округлый свод и ярко выраженный подбородочный выступ."
        },
        {
          question: "Какое преимущество позволило современным людям создавать сложные формы сотрудничества?",
          answers: [
            "Большая физическая сила",
            "Наличие развитой символической речи",
            "Способность жить без пищи несколько недель"
          ],
          correct: 1,
          explanation: "Развитая символическая речь дала возможность передавать сложную информацию и формировать большие сообщества."
        },
        {
          question: "Что стало ключевым этапом в развитии современного человека в последние 10 тысяч лет?",
          answers: [
            "Переход к земледелию и оседлости",
            "Отказ от использования орудий",
            "Возвращение к полностью древесному образу жизни"
          ],
          correct: 0,
          explanation: "Неолитическая революция — переход к земледелию — сформировала цивилизации и изменила человеческое общество."
        }
      ]
    }
  ];

  let index = 0;
  const sliderImg = document.getElementById("sliderImg");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const sliderWrapper = document.getElementById("sliderWrapper");
  const panel = document.getElementById("panel");
  const openPanel = document.getElementById("openPanel");
  const questionsContainer = document.getElementById("questionsContainer");

  function updateSlide() {
    sliderImg.src = quizSlides[index].image;
    loadQuestions(index);
  }

  prevBtn.onclick = () => { index = (index - 1 + quizSlides.length) % quizSlides.length; updateSlide(); };
  nextBtn.onclick = () => { index = (index + 1) % quizSlides.length; updateSlide(); };

  openPanel.onclick = () => {
    panel.classList.toggle("active");
    sliderWrapper.style.transform = panel.classList.contains("active") ? "translateY(-130px)" : "translateY(0)";
    sliderWrapper.style.opacity = panel.classList.contains("active") ? 1 : 1;
    loadQuestions(index);
  };

  function loadQuestions(slideIndex) {
    questionsContainer.innerHTML = "";
    quizSlides[slideIndex].questions.forEach(q => {
      const block = document.createElement("div");
      block.className = "question-block";

      const questionText = document.createElement("div");
      questionText.textContent = q.question;
      block.appendChild(questionText);

      const answersDiv = document.createElement("div");
      answersDiv.className = "answers";

      q.answers.forEach((ans, ai) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => {
          Array.from(answersDiv.children).forEach(b => b.disabled = true);
          if (ai === q.correct) btn.style.backgroundColor = "#8BC34A";
          else btn.style.backgroundColor = "#F44336";

          const exp = document.createElement("div");
          exp.className = "explanation";
          exp.textContent = q.explanation;
          answersDiv.appendChild(exp);
        };
        answersDiv.appendChild(btn);
      });

      block.appendChild(answersDiv);
      questionsContainer.appendChild(block);
    });
  }

  updateSlide();
</script>

</body>
</html>
